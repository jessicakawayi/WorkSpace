<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>hello</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/responsive-nav.css">
<script src="js/responsive-nav.js"></script>
<link rel="stylesheet" href="css/styles.css">
<script type="text/javascript">
	function a() {
		var user = document.getElementById("users");
		var computer = document.getElementById("computer");
		user.style.display = "block";
		computer.style.display = "none";
	}
	function a1() {
		var user = document.getElementById("users");
		var computer = document.getElementById("computer");
		user.style.display = "none";
		computer.style.display = "block";
	}
	function a2() {
		var user = document.getElementById("users");
		var computer = document.getElementById("computer");
		user.style.display = "block";
		computer.style.display = "none";
	}
</script>

</head>
<body>

	<div class="container" style="padding-left: 22%; padding-top: 10%;">
		<div role="navigation" id="nav">
			<img src="image/icon.png" class="img-responsive img-circle"
				alt="Cinque Terre" width="304" height="236">
			<ul>
				<li class="active"><a href="#" onclick="a()">用户信息</a></li>
				<li><a href="#" onclick="a1()">电脑信息</a></li>
				<li><a href="#" onclick="a2()">借机信息</a></li>

			</ul>
		</div>

		<!-- 不存在则忽略，显示hello null!(可以通过默认值进行设置)-->
		<p th:text="'Hello ' + (${name}?:'111')">3333</p>
		<div class="table-responsive" id="users">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>番号</th>
						<th>ユーザーネーム</th>
						<th>パスワード</th>
						<th>権利</th>
						<th>性別</th>
						<th>電話番号</th>
						<th>変更</th>
						<th>削除</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="user:${user}">
						<td th:text="${user.uNum}"></td>
						<td th:text="${user.uName}" th:title="ユーザーID+${user.uId}"></td>
						<td th:text="${user.uPwd}"></td>
						<td th:text="${user.uQ}"></td>
						<td th:text="${user.uSex}"></td>
						<td th:text="${user.uTel}"></td>
						<td><a class="btn btn-sm btn-primary"
							th:href="@{/jump1(id=${user.uId})}">変更</a></td>
						<td><a class="btn btn-sm btn-danger"
							th:href="@{/delete(id=${user.uId})}">削除</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="table-responsive" id="computer" style="display: none">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>番号</th>
						<th>コンピューターID</th>
						<th>コンピューターネーム</th>
						<th>変更</th>
						<th>削除</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="computer:${computer}">
						<td th:text="${computer.cNum}"></td>
						<td th:text="${computer.cId}"></td>
						<td th:text="${computer.cName}"></td>
						<td th:text="${computer.cStatus}"></td>
						<td><a class="btn btn-sm btn-primary"
							th:href="@{/jump1(id=${computer.cId})}">変更</a></td>
						<td><a class="btn btn-sm btn-danger"
							th:href="@{/delete(id=${computer.cId})}">削除</a></td>
					</tr>
				</tbody>
			</table>
		</div>

		<div class="table-responsive" id="cj" style="display: none">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>番号</th>
						<th>コンピューターID</th>
						<th>コンピューターネーム</th>
						<th>変更</th>
						<th>削除</th>

					</tr>
				</thead>
				<tbody>
					<tr th:each="computer:${computer}">
						<td th:text="${computer.cNum}"></td>
						<td th:text="${computer.cId}"></td>
						<td th:text="${computer.cName}"></td>
						<td><a class="btn btn-sm btn-primary"
							th:href="@{/jump1(id=${computer.cId})}">変更</a></td>
						<td><a class="btn btn-sm btn-danger"
							th:href="@{/delete(id=${computer.cId})}">削除</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
