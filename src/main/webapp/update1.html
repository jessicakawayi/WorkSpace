<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="" th:action="@{/update}" method="post"
		accept-charset="UTF-8" th:each="user:${userid}">
		<table>

			<tr>
				<td>id</td>
				<td><input class="form-control" type="text" name="id"
					th:value="${user.uId}" readonly="readonly" ></td>
			</tr>
			<tr>
				<td>ユーザーネーム</td>
				<td><input id="username" class="form-control" type="text"
					name="username" th:value="${user.uName}"></td>
			</tr>
			<tr>
				<td>パスワード</td>
				<td><input class="form-control" type="password" name="password"
					th:value="${user.uPwd}"></td>
			</tr>
			<tr>
				<td>権利</td>
				<td><input class="form-control" type="text" name="q"
					th:value="${user.uQ}"></td>
			</tr>
			<tr>
				<td>性別</td>
				<td><input class="form-control" type="radio" name="sex" th:value="1" >男性</td>
				<td><input class="form-control" type="radio" name="sex" th:value="2" >女性</td>
			</tr>

			<tr>
				<td>電話番号</td>
				<td><input class="form-control" type="text" name="tel"
					th:value="${user.uTel}"></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input class="form-control"
					type="submit" onclick="aaa()"></td>
			</tr>



		</table>
	</form>
</body>
</html>
